<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Cookie Clicker</title>
</head>
<body>
   <div class="container">
      <button class="click" onclick="addtoscore(1)">Click</button>
   <div class="totalCookies">
      <p>Total Cookies: <span id="score">0</span></p>
   </div>
      <div class="shop">
         <button class="cursor" onclick="buyCursor()">
            <p> <span id="currentCursorPrice">0</span> Buy Cursor: <span id="cursors">0</span></p>
         </button>
         <button class="cookieFarm">
         <p>Buy Cookie farm: <span id="cookiefarms">0</span></p>
         </button>
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
